<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
  <title>修改密码</title>
  <style>
    #app {
      background-size: 100% 100%;
      background-image: url("imgs/back6.png");
      background-repeat: no-repeat;
    }
    .center {
      width: 1400px;
      margin: 0 auto;
    }

    #footer_center p {
      margin: 0;
    }

    #footer_center h3 {
      color: white;
    }


  </style>
</head>
<body>
<div id="app">
  <el-container>
    <my-header></my-header>
    <el-main class="center" style="margin-top: 50px">
      <el-row gutter="20">
        <el-col span="12">
          <img src="imgs/pass.jpeg" width="100%" height="400">
        </el-col>
        <el-col span="12">
          <el-card style="background-color: lavender;">
      <el-form label-width="80px">
        <el-form-item>
          <h1 style="float: left;font-size: 28px">三味书屋密码修改</h1>
        </el-form-item>
        <el-form-item label="密码">
          <el-input placeholder="请输入新密码" v-model="user.password"></el-input>
        </el-form-item>
        <el-form-item>
          <el-button type="primary" @click="uppassword()">确定修改</el-button>
        </el-form-item>
      </el-form>
          </el-card>
        </el-col>
      </el-row>
    </el-main>
    <el-footer style="height: 280px;padding:50px 0">
      <my-footer></my-footer>
    </el-footer>
  </el-container>
</div>
</body>
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
<!--引入Axios-->
<script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
<!--引入自己的js文件-->
<script src="js/my-header.js"></script>
<script src="js/my-footer.js"></script>
<script>
  let v = new Vue({
    el: '#app',
    data:function (){
      return {
        user:{password: ""}
      }
    },
    methods:{
      uppassword(){
        axios.post("/uppassword", v.user).then(function (response){
          if(response.data==1){
            alert("修改成功")
          }
          else{
            alert("出现未知问题，修改失败")
          }
        })
      }
    }
  })
</script>
</html>
